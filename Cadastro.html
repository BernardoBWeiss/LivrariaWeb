<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="Style/Style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 20px;
            max-width: 800px;
        }

        h2 {
            color: #343a40;
            text-align: center;
        }

        #cart {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #cart th,
        #cart td {
            border: 1px solid #dee2e6;
            padding: 12px;
            text-align: left;
        }

        #cart th {
            background-color: #f8f9fa;
        }

        #total {
            margin-top: 20px;
            font-size: 18px;
            text-align: right;
            color: #007bff;
        }

        #checkout-form {
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }

        #checkout-form label {
            display: block;
            margin-bottom: 5px;
        }

        #checkout-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        #checkout-btn {
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        #checkout-btn:hover {
            background-color: #218838;
        }

        #calculate-shipping-btn {
            background-color: #007bff;
            color: white;
            padding: 8px;
            border: none;
            cursor: pointer;
        }

        #calculate-shipping-btn:hover {
            background-color: #0056b3;
        }

        #shipping-info {
            margin-top: 20px;
        }

        #shipping-info p {
            font-size: 14px;
        }
    </style>


</head>

<body>

    <div class="container">
        <h2>Carrinho de Compras</h2>

        <table id="cart">
            <table id="cart">
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Preço Unitário</th>
                        <th>Total</th>
                        <th>Ação</th>
                    </tr>
                </thead>
            </table>
        </table>

        <form id="checkout-form" onsubmit="return validarForm()">
            <form id="checkout-form" onsubmit="return validarForm()">
                <form id="checkout-form">
                    <label for="name">Nome do Cliente:</label>
                    <input type="text" id="name" class="form-control" required>

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" class="form-control" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control" required>

                    <label for="phone">Telefone:</label>
                    <input type="tel" id="phone" class="form-control" required>

                    <a href="index.html">
                        <button type="submit" id="checkout-btn" class="btn btn-success">
                            <i class="fas fa-shopping-cart"></i> Finalizar Compra
                        </button>
                    </a>
                </form>
            </form>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script>
        function finalizarCompra() {
            alert("Compra finalizada! Obrigado por comprar conosco.");
            criarComprovante();
        }

        function criarComprovante() {

            var nome = document.getElementById("name").value;
            var cpf = document.getElementById("cpf").value;
            var email = document.getElementById("email").value;
            var telefone = document.getElementById("phone").value;
            var cep = document.getElementById("cep").value;


            var comprovante = `
            <h3>Comprovante de Compra</h3>
            <p><strong>Nome:</strong> ${nome}</p>
            <p><strong>CPF:</strong> ${cpf}</p>
            <p><strong>Email:</strong> ${email}</p>
            <p><strong>Telefone:</strong> ${telefone}</p>
            <p><strong>CEP:</strong> ${cep}</p>
        `;


            alert(comprovante);
        }

        function validarForm() {



            finalizarCompra();


            return false;
        }
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
